<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registration form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container"><div id="container-title">This is a container</div>
      <div class="content">
        <form>
          <div class="form">
            <div class="title">registration form</div>
            <div class="input">
              <label class="input_label" for="">username:</label>
              <input type="text" />
            </div>
            <div class="input">
              <label for="">password:</label>
              <input type="password" required />
            </div>
            <div class="input">
              <label for="">first name:</label>
              <input type="text" />
            </div>
            <div class="input">
              <label for="">last name:</label>
              <input type="text" />
            </div>
            <div class="input">
              <label for="">address</label>
              <input type="text" />
            </div>
            <div class="input">
              <label for="">age:</label>
              <input type="test" />
              <div class="input_field">
                <label for="">gender:</label>
                <input type="radio" name="gender" />female
                <input type="radio" name="gender" />male
              </div>
              <div class="input">
                <label for="">hobbies:</label>
              </div>
            <div class="input_checkbox">
              <input type="checkbox" />
              <label for="">baseball</label>
            </div>
            <div class="input_checkbox">
              <input type="checkbox" />
              <label for="">basketball</label>
            </div>
            <input type="checkbox" />
            <label for="">matulog</label>
          <br />
          <input type="checkbox" />
          <label for="">kumain</label>
        </form>
      </div>
    </div>
  </body>
</html>
